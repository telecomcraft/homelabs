site_name: Telecom Craft Home Labs
site_url: https://labs.telecomcraft.com

theme:
  name: material
  logo: assets/logo.svg
  icon:
    repo: fontawesome/brands/github
  palette:
    # - primary: "grey"
    - media: "(prefers-color-scheme: light)"
      scheme: default
      toggle:
        icon: material/lightbulb-outline
        name: Switch to Dark Mode
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      toggle:
        icon: material/lightbulb
        name: Switch to Light Mode
  features:
    - navigation.tracking
    - navigation.tabs
    - navigation.top
    - navigation.expand
    - search.highlight

copyright: >
  Copyright &copy; 2023 Telecom Craft â€“
  <a href="#__consent">Change cookie settings</a>

extra:
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/telecomcraft/homelabs
    - icon: fontawesome/brands/twitter
      link: https://www.twitter.com/thetelecomcraft
  consent:
    title: Cookie consent
    description: >- 
      We use cookies to recognize your repeated visits and preferences, as well
      as to measure the effectiveness of our documentation and whether users
      find what they're searching for. With your consent, you're helping us to
      make our documentation better.
    actions:
      - accept
      - reject

markdown_extensions:
  - admonition
  - attr_list
  - md_in_html
nav:
    - Home: 'index.md'
    - About: 'about.md'
    - Network Labs:
      - Network Labs Overview: 'labs/networks/overview.md'
      - General Labs:
        - Using Proxmox vs EVE-NG for Networking Home Labs: 'labs/networks/general/using-proxmox-vs-eve-ng-for-networking-home-labs.md'
      - Juniper Labs:
        - Installing Juniper vSRX on Proxmox: 'labs/networks/juniper/installing-vsrx-on-proxmox.md'
        - Initial Junos OS Configuration: 'labs/networks/juniper/initial-junos-os-configuration.md'
      - VyOS Labs:
        - Installing VyOS on Proxmox: 'labs/networks/vyos/installing-vyos-on-proxmox.md'
    - Server Labs:
      - Server Labs Overview: 'labs/servers/overview.md'
      - Servers: 'labs/servers/ubuntu-linux.md'
    - Fiber Labs:
      - Fiber Labs Overview: 'labs/fiber/overview.md'

plugins:
  - git-committers:
      repository: telecomcraft/homelabs
      branch: main
